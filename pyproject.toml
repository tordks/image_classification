[tool.poetry.dev-dependencies]
pre-commit = "^2.15.0"
pytest = "^6.2.5"

[tool.black]
line-length = 80

[flake8]
max-line-length = 80
ignore = "E203,E266,E501,W503,F403,F401" # For black compatibility
max-complexity = 18

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
train = "image_classification.trainer:train"
